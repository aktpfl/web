    <h3><img src="img/member/passwordedit_title01_01.gif" alt="비밀번호 변경" /></h3>
    <form id="fo_insert_member" action="./" method="get" onsubmit="return procFilter(this, modify_password)">
    <input type="hidden" name="mid" value="{$mid}" />
    <input type="hidden" name="document_srl" value="{$document_srl}" />
    <input type="hidden" name="page" value="{$page}" />

    <table cellspacing="0" class="rowTable" title="{$lang->cmd_modify_member_password}">
    <tr>
        <th scope="row"><div>{$lang->user_id}</div></th>
        <td class="wide"><div class="inputTypeText">{$member_info->user_id}</div></td>
    </tr>
    <tr>
        <th scope="row"><div><label for="cpw">{$lang->current_password}</label></div></th>
        <td><input type="password" name="current_password" id="cpw" class="inputTypeText" /></td>
    </tr>
    <tr>
        <th scope="row"><div><label for="npw1">{$lang->password1}</label>
		<br /><br />
		<label for="npw2">{$lang->password2}</label></div></th>
        <td>
            <input type="password" name="password1" id="npw1" class="inputTypeText" />
            <br />
            <input type="password" name="password2" id="npw2" class="inputTypeText" />
            <br />
            <p>{$lang->about_password}</p>
        </td>
    </tr>
    <tr>
        <th class="button" colspan="2">
            <input type="image" value="" accesskey="s" img src="img/member/member_btn_regist.gif" alt="등록" />
           <a href="{getUrl('act','dispMemberInfo','member_srl','')}"><img src="img/member/member_btn_cancel.gif" alt="취소" /></a>
        </th>
    </tr>
    </table>

    </form>
